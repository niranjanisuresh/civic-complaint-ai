<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Complaint Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0078d4;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üìä Complaint Dashboard</h2>
  <table id="complaintTable">
    <thead>
      <tr>
        <th>Text</th>
        <th>Category</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Image?</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadComplaints() {
      const res = await fetch("http://localhost:8000/complaints");
      const data = await res.json();
      const tbody = document.querySelector("tbody");

      data.forEach(c => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${c.text}</td>
          <td>${c.category}</td>
          <td>${c.latitude ?? "-"}</td>
          <td>${c.longitude ?? "-"}</td>
          <td>${c.image_received ? "‚úÖ" : "‚ùå"}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadComplaints();
  </script>
</body>
</html>
